syntax = "proto3";

import "google/protobuf/wrappers.proto";

package v1;

message Order {
  string id = 1;
  repeated string items = 2;
  string description = 3;
  float price = 4;
  string destination = 5;
}

service OrderService {
  rpc searchOrders(google.protobuf.StringValue) returns (stream Order);
}